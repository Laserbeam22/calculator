<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="modal" id="modal">
        <img src="./img/calculatorMeme.png" alt="A picture of Lindsay Lohan as Cady Heron from Mean Girls, saying 'The number does not exist.'" class="img">
        <button onclick = "this.blur();" data-close-button id="close" >&times;</button>
    </div>
    <div id="overlay"></div>
    <button onclick = "this.blur();" id="change">Press me to change style</button>
    <div id="container">
        <div id="display">0</div>
        <div id="buttons">
            <button onclick = "this.blur();" id="add" class="operator">+</button>
            <button onclick = "this.blur();" id="subtract" class="operator">-</button>
            <button onclick = "this.blur();" id="multiply" class="operator">ร</button>
            <button onclick = "this.blur();" id="divide" class="operator">รท</button>
            <button onclick = "this.blur();" id="seven" class="number">7</button>
            <button onclick = "this.blur();" id="eight" class="number">8</button>
            <button onclick = "this.blur();" id="nine" class="number">9</button>
            <button onclick = "this.blur();" id="four" class="number">4</button>
            <button onclick = "this.blur();" id="five" class="number">5</button>
            <button onclick = "this.blur();" id="six" class="number">6</button>
            <button onclick = "this.blur();" id="one" class="number">1</button>
            <button onclick = "this.blur();" id="two" class="number">2</button>
            <button onclick = "this.blur();" id="three" class="number">3</button>
            <button onclick = "this.blur();" id="zero" class="number">0</button>
            <button onclick = "this.blur();" id="decimal">.</button>
            <button onclick = "this.blur();" id="ac">AC</button>
            <button onclick = "this.blur();" id="equals" class="equals">=</button>
            <button onclick = "this.blur();" id="negative" class="negative">&#x207a;&#x2044;&#x208b;</button>
            <button onclick = "this.blur();" id="backspace" class="backspace">&#9003;</button>
        </div>
    </div> 
</body>
</html>
